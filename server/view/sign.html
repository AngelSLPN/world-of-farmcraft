<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>World of Farmcraft</title>
		<link rel="stylesheet" href="/view/css/general.css" />
		<link rel="stylesheet" href="/view/css/sign.css" />
		<link rel="shortcut icon" href="/view/img/favicon.ico" />
		<script src="/view/js/jquery-1.8.3.min.js"></script>
		<script src="/view/js/sign.js"></script>
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="global">
			<div class="wrapper">
				<header>
					<h1><img src="/view/img/logo.png" alt="World of Farmcraft" /></h1>
				</header>
				<section id="warning">
					<h2>Warning</h2>
					<p>You have to turn on javascript and allow it in order to run this website..</p>
				</section>
				<section id="main">
					<h2>Log in</h2>
					<p id="error"></p>
					<form action="" method="post">
						<label for="email">E-Mail:</label>
						<input type="email" id="email" name="email" placeholder="Enter your E-Mail" autofocus /><br />
						<label for="password">Password:</label>
						<input type="password" id="password" name="password" />
						<div id="register">
							<label for="confirmationPassword">Confirm password:</label>
							<input type="password" id="confirmationPassword" name="confirmationPassword" /><br />
							<label for="difficulty">Difficulty:</label>
							<select id="difficulty" name="difficulty">
								<option value="easy">Easy</option>
								<option value="medium">Medium</option>
								<option value="hard">Hard</option>
							</select>
						</div><br />						
						<input id="sign" type="submit" value="Play" />
						<input id="create" type="submit" value="Register" /><br />
						<a id="lost" href="/passwordLost">Password lost?</a>
					</form>
				</section>
				<footer>
					<p>Supinfo dev project 2012-2013</p>
				</footer>
			</div>
		</div>
	</body>
</html>
